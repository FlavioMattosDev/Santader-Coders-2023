		/>

	<body>
		<!-- Aluno: José Flávio da Rocha Mattos Filho -->
		<!-- Exercício: 004 -->

		<button id="btnEnviar" aria-label="Botão para envio de formulário">
			Enviar
		</button>

		<!--* Script  -->
		<script>
			const botaoDeEnvio = document.getElementById("btnEnviar");

			botaoDeEnvio.addEventListener("click", () => {
				trocarAriaLabel();
			});

			function trocarAriaLabel() {
				if (
					botaoDeEnvio.getAttribute("aria-label") ===
					"Botão para envio de formulário"
				) {
					botaoDeEnvio.setAttribute(
						"aria-label",
						"Botão para reenvio de formulário"
					);
				}
			}
		</script>
	</body>
</html>
